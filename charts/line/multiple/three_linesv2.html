    <script>


        function drawLineChart(data, dataNLocal, dataLocal, dataset) {
            var margin = { top: 20, down: 125, right: 75, left: 75 }
                , width = (window.innerWidth * 0.8) - margin.left - margin.right
                , height = (window.innerHeight * 0.7) - margin.top - margin.down;

            // the number of data points


            var xScale = d3.scaleLinear()
                .domain([data[0].year, data[data.length - 1].year])
                .range([0, width]);

            var yScale = d3.scaleLinear()
                .domain([0, 3000000])
                .range([height, 0]);


            var line = d3.line()
                .x(function (d) { return xScale(d.year); })
                .y(function (d) { return yScale(d.population); })
                .curve(d3.curveMonotoneX);


            var svg = d3.select('body').append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.down)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`)

            svg.append('g')
                .attr('class', 'x axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(xScale)
                    .tickValues(dataset.year)
                    .tickSize(0)
                    .tickPadding(10)
                    .tickFormat(d3.format("")));

            svg.append('g')
                .attr('class', 'y axis')
                .call(d3.axisLeft(yScale)
                    .tickFormat(d3.format(".2s")));




            drawLinePath(svg, data, line, 0)

            drawLinePath(svg, dataLocal, line, 2)

            drawLinePath(svg, dataNLocal, line, 1)

            svg.append('text')
                .attr('x', width + 5)
                .attr('y', yScale(data[data.length - 1].population))
                .style('fill','#ffab00')
                .html('Total')

            svg.append('text')
                .attr('x', width + 5)
                .attr('y', yScale(dataNLocal[dataNLocal.length - 1].population))
                .style('fill','red')
                .html('Non Local')


            svg.append('text')
                .attr('x', width + 5)
                .attr('y', yScale(dataLocal[dataNLocal.length - 1].population))
                .style('fill',"green")
                .text('Local')



            // Range axis 

            svg.append('g')
                .attr('class', 'x axis axis--grid')
                .attr('transform', `translate(0,${height + 105})`)
                .call(d3.axisBottom(xScale)
                    .tickValues(dataset.year)
                    .tickFormat(d3.format(""))
                    .tickSize(-30));

                            });
            
                        var tr2 = svg.append('path')

                            .attr('stroke-width', 1)
                            .attr('transform', function (d) {
                                return `translate(${width},${height + 95}) rotate(180)`;
                            });
            */

            var brush = d3.brushX()
                .extent([[0, height + 75], [width, height + 105]])

            var bObj = svg.append("g")
                .attr("class", "brush");


            bObj.call(brush)
                .call(brush.move, xScale.range());


            brush.on("end", brushed);


            function brushed() {



                var startYear = xScale.invert(d3.event.selection[0]);
                var endYear = xScale.invert(d3.event.selection[1]);


                startYear = 1975 + (Math.round(((startYear - 1975) / 5)) * 5)
                endYear = 1975 + (Math.round(((endYear - 1975) / 5)) * 5)

                if (d3.event.sourceEvent.type == 'mouseup') bObj.call(brush.move, [xScale(startYear), xScale(endYear)]);



            }








            //svg.on('mousemove',drawTooltip);
            var tooltiprect = svg.append('rect')
                .attr('height', height)
                .attr('width', width)
                .attr('opacity', 0)
                .on('mousemove', drawTooltip);


            var tooltipLine = svg.append('line')
                .attr('stroke', 'none');

            var tooltipBox = d3.select('#tooltip');



            function drawTooltip() {
                console.log(Math.floor(xScale.invert(d3.mouse(this)[0])))
                mYear = Math.floor(xScale.invert(d3.mouse(this)[0])) + 1;

                cYear = dataset.year[0];
                for (i = 0; i < dataset.year.length; i++) {
                    if (Math.abs(cYear - mYear) > Math.abs(dataset.year[i] - mYear)) {
                        cYear = dataset.year[i];
                    }

                    console.log("myear " + Math.floor(xScale.invert(d3.mouse(this)[0])))
                    console.log("cyear " + cYear);


                }




                tooltipLine.attr('stroke', 'black')
                    .attr('x1', xScale(cYear))
                    .attr('x2', xScale(cYear))
                    .attr('y1', 0)
                    .attr('y2', height);



                var f2s = d3.format('.2s');
                var index = dataset.year.indexOf(cYear);
                console.log(dataset.year.indexOf(cYear));
                tooltipBox
                    .style('display', 'inline')
                    .html("Year : " + cYear + " <br/>" + "Total: " + f2s(data[index].population) + "<br/>" + "Non Local: " + f2s(dataNLocal[index].population) + "<br/>" + "Local: " + f2s(dataLocal[index].population))
                    .style('left', d3.event.pageX - 34)
                    .style('top', d3.event.pageY - 12)
            }


        }

        function drawLinePath(svg, data, line, type) {
            var className;
            if (type == 1) className = 'lineNLocal';
            else if (type == 2) className = 'lineLocal';
            else className = 'lineTotal';

            svg.append('path')
                .datum(data)
                .attr('class', className)
                .attr('d', line)
        }

        d3.csv("data/ad_pop_total.csv").then(function (data) {


            var dataTotal = data;
            var dataLocal;
            var dataNLocal;

            dataset = { 'year': [], 'population': [] };
            for (i = 0; i < data.length; i++) {
                dataset['year'].push(data[i].year)
                dataset['population'].push(data[i].population)



            }
            d3.csv("data/ad_local_pop.csv").then(function (data1) {

                d3.csv("data/ad_nlocal_pop.csv").then(function (data2) {
                    dataNLocal = data2;

            });
